{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema CRUD</title>

     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!--Agrego una font de google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet"> 
 
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class = "container-fluid">

<!--NAVBAR CON DROPDOWN-->
 <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand">CRUD</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'registro_app:index' %}">Inicio</a>
    </li>

    <!-- Dropdown -->
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown">
        Docentes
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="{% url 'registro_app:listar-todo-docentes' %}">Listado de docentes</a>
        <a class="dropdown-item" href="{% url 'registro_app:listar-materias' %}">Listado de materias</a>
      </div>
    </li>

    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown">
        No Docentes
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="{% url 'registro_app:listar-todo-nodocentes' %}">Listado de no docentes</a>
        <a class="dropdown-item" href="{% url 'registro_app:listar-oficinas' %}">Listado de oficinas</a>
      </div>
    </li>

  </ul>
</nav> 

    </div>
    <!-- Para definir el contenido que yo quiera -->
    <!-- Todo lo que esté acá, lo puedo reescribir en la página donde incluya esa etiqueta -->
    {% block content %} {% endblock content %}

</html>
