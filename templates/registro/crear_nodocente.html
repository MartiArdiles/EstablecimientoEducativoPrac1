<!--Formulario para agregar un nuevo no docente-->

{% extends 'base.html' %} {% load static %} 

{% block content %}

<div class="container">
    <div class="row">
        <h1>Agregar docente:</h1>
    </div>
    <div class="row">
        <form method="post" enctype="multipart/form-data">{% csrf_token %} {{ form.as_p }}
    
            <button type="submit">Agregar</button>
        
        </form>
    </div>
</div>

    
{% endblock content %}
